<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="location">
        <p id="timezone">Timezone</p>

    </div>
    <script src="skycons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
