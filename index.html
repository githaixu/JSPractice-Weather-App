<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>天気予報アプリ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="weather-app">
      <div id="frame">
        <div class="location">
          <canvas id="icon" width="150" height="150"></canvas>
          <p id="description"></p>
        </div>
        <div class="tempreture">
            <p id="timezone">Loading...</p>
            <div class="degree">
              <p>温度：<span id="number"></span>&#8451;</p>
            </div>
            <div class="humidity">
              <p>湿度：<span id="number2"></span>%</p>
            </div>
        </div>
      </div>
    </div>

    <script src="skycons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
